function myshifty(str, shiftleft, shiftright){

  let totalshift = shiftleft - shiftright;
  if (totalshift == 0){
    return str;
  }else{

    let arr = str.split("");
    console.log(arr);

    if (totalshift < 0){
      //right
      console.log("right" , Math.abs(totalshift));
      for (i=1 ; i<= Math.abs(totalshift) ; i++){
        popchar = arr.pop();
        arr.unshift(popchar);
        console.log(arr);
      }
      return (arr.join(""));
    }else{
      //left
      console.log("left" , totalshift);
      for (i=1 ; i<=totalshift ; i++){
        shiftchar = arr.shift();
        arr.push(shiftchar);
        console.log(arr);
      }
      return (arr.join(""));

      //
    }

  }


  // console.log(arr.shift());
  // console.log(arr);

  console.log(str, shiftleft, shiftright);
}
